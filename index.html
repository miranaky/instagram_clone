<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
  </head>

  <body>
    <header class="header">
      <div class="header__logo">
        <span class="header__title">Instagram</span>
        <span class="header__icon">
          <i class="fas fa-tv"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-paper-plane"></i>
        </span>
      </div>
      <ul class="header__live-list">
        <li class="header__user-live">
          <img src="src/I.jpg" alt="" class=" g-avatar" />
        </li>
        <li class="header__user-live">
          <img src="src/L.jpg" alt="" class=" g-avatar" />
        </li>
        <li class="header__user-live">
          <img src="src/N.jpg" alt="" class=" g-avatar" />
        </li>
        <li class="header__user-live">
          <img src="src/T.jpg" alt="" class=" g-avatar" />
        </li>
      </ul>
    </header>
    <main class="instMain">
      <ul class="instMain__feed-list">
        <div class="instMain__feed feed">
          <div class="feed__profile">
            <img src="src/A.jpg" alt="" class="feed__user g-avatar" />
            <span class="feed__username">Ahn Yujin</span>
            <span class="feed__timestamp">5min</span>
            <span class="feed__more">
              <i class="fas fa-ellipsis-h"></i>
            </span>
          </div>
          <a href="feed.html">
            <div class="feed__picture">
              <img src="src/A_inst.jpg" alt="" class="feed_pictures" />
            </div>
          </a>
          <div class="feed__status">
            <span class="feed__likes">
              <i class="far fa-heart"></i>
              22345
            </span>
            <span class="feed__comments">
              <i class="far fa-comment-alt"></i>
              4210
            </span>
            <span class="feed__bookmark">
              <i class="far fa-bookmark"></i>
            </span>
          </div>
        </div>
      </ul>
    </main>

    <footer class="footer">
      <div class="footer__home">
        <i class="fas fa-home fa-4x"></i>
      </div>
      <div class="footer__search">
        <i class="fas fa-search fa-4x"></i>
      </div>
      <div class="footer__upload">
        <i class="far fa-plus-square fa-4x"></i>
      </div>
      <div class="footer__heart">
        <i class="far fa-heart fa-4x"></i>
      </div>
      <div class="footer__profile">
        <i class="far fa-user fa-4x"></i>
      </div>
    </footer>
  </body>
</html>
